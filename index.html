            <li class="list" title="Took this snap on a drive through the countryside"><a href="Photos/01.jpg"><img src="Photos/Thumbnails/01.jpg" width="200" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a></li>
            <li class="list" title="The lake was so calm today"><a  href="Photos/02.jpg" ><img src="Photos/Thumbnails/02.jpg" width="200" alt="The lake was so calm today. We had a great view of the snow on the mountains from here."></a></li>
            <li class="list" title="got this picture of the canyon and trees below"><a  href="Photos/03.jpg" ><img src="Photos/Thumbnails/03.jpg" width="200" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a></li>
